<body>
    <header>
        <h1>Amicorum Stats | woah he actually updated it | (stats kinda buggy btw i will fix never probably)</h1>
    </header>
    <nav class="navBar">
        <div class="weekLinksBar">
            <button class="weekLinks" id="allButton">All</button>
            <button class="weekLinks" id="week1Button">Week 1</button>
            <button class="weekLinks" id="week2Button">Week 2</button>
            <button class="weekLinks" id="week3Button">Week 3</button>

            <button class="weekLinks" id="week29Button">Week 29</button>
            <button class="weekLinks" id="week30Button">Week 30</button>
        </div>
        <div class="charLinksBar">
            <button class="charLinks" id="casmenosButton">Casmenos</button>
            <button class="charLinks" id="alwinButton">Alwin</button>
            <button class="charLinks" id="explosionButton">Explosion</button>
            <button class="charLinks" id="draconeButton">Dracone</button>
            <button class="charLinks" id="ruuskButton">Ruusk</button>
            <button class="charLinks" id="glaceButton">Glace</button>
        </div>
    </nav>
    <section id="graphSection">
        <h2 id="graphSectionTitle">Title</h2>
        <div id="allGraphsContainer">
            <div class="graphContainer">
                <h2 id="totalRollsTitle" class="graphTitle">Total Rolls</h2> 
                <div class="graph">
                    <canvas id="totalRollsChart"></canvas>
                </div>
            </div>
            <div class="graphContainer">
                <h2 id="natural20sTitle" class="graphTitle">Natural 20's</h2>
                <div class="graph">
                    <canvas id="nat20sChart"></canvas>
                </div>
            </div>
            <div class="graphContainer">
                <h2 id="natural1sTitle" class="graphTitle">Natural 1's</h2>
                <div class="graph">
                    <canvas id="nat1sChart"></canvas>
                </div>
            </div>
            <div class="graphContainer">
                <h2 id="avgRollTitle" class="graphTitle">Average Roll Result (d20)</h2>
                <div class="graph">
                    <canvas id="avgRollChart"></canvas>
                </div>
            </div>
            <div class="graphContainer">
                <h2 id="attacksRolledTitle" class="graphTitle">Attacks Rolled</h2>
                <div class="graph">
                    <canvas id="attacksRolledChart"></canvas>
                </div>
            </div>
            <div class="graphContainer">
                <h2 id="dmgDoneTitle" class="graphTitle">Damage Done</h2>
                <div class="graph">
                    <canvas id="dmgDoneChart"></canvas>
                </div>
            </div>
        </div>
    </section>
    <section id="charPageSection" hidden>
        <h2 id="charPageTitle">Character Name - Week ?</h2>
        <div id="charPageBoxesContainer">
            <div class="charPageBox" id="charAttackedBox"></div>
            <div class="charPageBox" id="charDamageBox"></div>
            <div class="charPageBox" id="charAbilityBox"></div>
            <div class="charPageBox" id="charSaveBox"></div>
        </div>
    </section>
    <p class="footerText">stats are taken from the DND Beyond Game Log</p>
    <script src="index.js"></script>
</body>
</html>
